<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms</title>
    <link rel="sytlesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4 border border-secondary rounded-3 mt-2">
        <div class="d-flex align-items-center mb-3">
            <h2 class="me-3">Meeting Rooms</h2>
            <div class="text-muted">Manage rooms & bookings</div>
        </div>
        <div class="row g-3">
            <div class="col-lg-4">
                <div class="card shadow-sm border border-secondary rounded-3 p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h5 class="mb-0">Rooms Add / Edit</h5>
                            <small class="text-muted">Create or update rooms</small>
                        </div>

                    </div>

                    <form id="roomForm" class="mb-3">
                        <div class="row g-2">
                            <div class="col-12">
                                <label for="roomName" class="form-label">Name</label>
                                <input id="roomName" type="text" class="form-control" placeholder="Enter room name"
                                    required />
                            </div>
                            <div class="col-4">
                                <label for="roomCap" class="form-label">Capacity</label>
                                <input id="roomCap" type="number" min="1" value="10" class="form-control"
                                    placeholder="Capacity" required />
                            </div>
                            <div class="col-4">
                                <label class="form-label cleanClass">Clean Start</label>
                                <input type="time" id="cleaningStartTime" placeholder="start time" class="form-control" />
                            </div>
                            <div class="col-4">
                                <label class="form-label cleanClass">Clean End</label>
                                <input type="time" id="cleaningEndTime" placeholder="end time" class="form-control" />
                            </div>
                        </div>

                        <div class="mt-3 d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-sm">Save</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="resetRoom">Reset</button>

                        </div>
                    </form>

                    <hr />
                    <div>
                        <div class="d-flex control-row mb-2">
                            <label class="me-2 text-muted fw-semibold mb-0">Filter by capacity:</label>
                            <select id="filterCapacity" class="form-select form-select-sm w-auto m-1 me-2">
                            </select>

                            <input id="searchRoom" class="form-control form-control-sm ms-auto m-1"
                                placeholder="Search rooms" style="max-width:140px">
                        </div>

                        <div id="roomList" class="list-group"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm border border-secondary p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <h5 class="mb-0">Booking Form</h5>
                            <small class="text-muted">Quickly create a booking</small>
                        </div>
                    </div>

                    <form id="bookingForm">
                        <div class="mb-2">
                            <label for="bookRoom" class="form-label">Room</label>
                            <select id="bookRoom" class="form-select" required></select>
                        </div>

                        <div class="row g-2 mb-2">
                            <div class="col-lg-4">
                                <label for="bookDate" class="form-label">Date</label>
                                <input id="bookDate" type="date" class="form-control" required />
                            </div>
                            <div class="col-lg-4">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input id="startTime" type="time" class="form-control" required />
                            </div>
                            <div class="col-lg-4">
                                <label for="endTime" class="form-label">End Time</label>
                                <input id="endTime" type="time" class="form-control" required />
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="title" class="form-label">Title <small
                                    class="text-muted">(optional)</small></label>
                            <input id="title" type="text" class="form-control" placeholder="Meeting title">
                        </div>
                        <div class="mb-2">
                            <label for="desc" class="form-label">Description <small
                                    class="text-muted">(optional)</small></label>
                            <textarea id="desc" rows="2" class="form-control" placeholder="Agenda..."></textarea>
                        </div>

                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-primary" type="submit">Save Booking</button>
                            <button class="btn btn-outline-secondary" type="button" id="resetBooking">Reset</button>

                        </div>
                    </form>
                    <hr />
                    <div>
                        <h5>Todays Bookings</h5>
                        <div id="todayBookedRoom" class="mt-2"></div>
                    </div>


                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm border border-secondary p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <h5 class="mb-0">View All Bookings</h5>
                            <small class="text-muted">Filter & Inspect</small>
                        </div>
                        <div>
                            <select id="filterBooking" class="form-select form-select-sm">
                                <option value="all">All Rooms</option>
                            </select>
                        </div>
                    </div>

                    <h6 class="mt-1 mb-1 section-title">Room Bookings (selected)</h6>
                    <div id="selectedRoomTitle" class="mb-2 text-muted">Select a room to view bookings</div>
                    <div id="selectedRoomBookings" class="list-group"></div>
                </div>
                <div class="card shadow-sm border border-secondary p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <h5 class="mb-0">Bookings</h5>

                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="viewBookingDateBtn"><i
                                    class="bi bi-calendar-event"></i> Celender</button>
                            <input id="datePicker" type="date" class="form-control " style="display:none" />
                        </div>
                    </div>
                    <div id="bookingsList" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- compiled JS (built to ./dist by tsc) -->
    <script type="module" src="dist/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
